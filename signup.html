<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUIN_READER - Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ecf0f1; /* Light blue digital color */
            text-align: center;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #000; /* Black */
            color: #fff;
            padding: 20px;
            flex-shrink: 0;
        }

        main {
            padding: 20px;
            flex-grow: 1;
        }

        .signup-container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: auto;
        }

        /* Add your existing styles below this comment */
        /* Replace this comment with your actual styles */
    </style>
</head>
<body>

    <header>
        <h1>AYUIN Ebook Library</h1>
    </header>

    <main>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>

            <button onclick="signup()">Sign Up</button>

            <p>Already have an account? <a href="login.html">Sign in here</a>.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AYUIN_READER. All rights reserved.</p>
    </footer>

    <!-- Add your existing Firebase initialization script here -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7pJ3vqwrNA0zPOYW61KJ9wBxsZy_RpEc",
            authDomain: "ayuinreader.firebaseapp.com",
            projectId: "ayuinreader",
            storageBucket: "ayuinreader.appspot.com",
            messagingSenderId: "5758178202",
            appId: "1:5758178202:web:0e0c5fe83f6f0ac4cd2023",
            measurementId: "G-F601Q86J11"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>

    <script>
        // Your existing script for Firebase initialization (without sign-in functions)

        // Function for signing up
        function signup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Check if the form is filled before redirecting
            if (email && password) {
                // Use Firebase Authentication API to handle sign up
                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Successfully signed up
                        const user = userCredential.user;
                        console.log('Successfully signed up:', user);
                        // Redirect or perform other actions after successful signup
                    })
                    .catch((error) => {
                        // Handle errors
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.error('Sign up failed:', errorCode, errorMessage);
                        // Display an error message to the user
                    });
            } else {
                // Show an error or alert indicating that the form must be filled
                console.error("Please fill in the signup form.");
            }
        }
    </script>

</body>
</html>
