<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUIN_READER - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ecf0f1; /* Light blue digital color */
            text-align: center;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #000; /* Black */
            color: #fff;
            padding: 20px;
            flex-shrink: 0;
        }

        main {
            padding: 20px;
            flex-grow: 1;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: auto;
        }

        /* Add your existing styles below this comment */
        /* Replace this comment with your actual styles */
    </style>
</head>
<body>

    <header>
        <h1>AYUIN Ebook Library</h1>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button onclick="login()">Login</button>

            <p>or</p>
            
            <button onclick="signInWithGoogle()">Sign in with Google</button>

            <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AYUIN_READER. All rights reserved.</p>
    </footer>

    <!-- Add the Firebase script below your existing script -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7pJ3vqwrNA0zPOYW61KJ9wBxsZy_RpEc",
            authDomain: "ayuinreader.firebaseapp.com",
            projectId: "ayuinreader",
            storageBucket: "ayuinreader.appspot.com",
            messagingSenderId: "5758178202",
            appId: "1:5758178202:web:0e0c5fe83f6f0ac4cd2023",
            measurementId: "G-F601Q86J11"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Get the Firebase Auth instance
        const auth = getAuth();

        // Function to sign in with Google
        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();

            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log('Successfully signed in with Google:', user);
                    // Redirect or perform other actions after successful Google sign-in
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Google Sign-In failed:', errorCode, errorMessage);
                    // Display an error message to the user
                });
        }
    </script>

    <script>
        // Your existing script for login functions
        function login() {
            // Check if the form is filled before redirecting
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                // Redirect only if the form is filled
                window.location.href = "main.html";
            } else {
                // Show an error or alert indicating that the form must be filled
                console.error("Please fill in the login form.");
            }
        }
    </script>

</body>
</html>
